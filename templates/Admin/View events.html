{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/viewevents_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
  <th>From</th>
    <td><input type="date" name="textfield" class="form-control" id="textfield" /></td>
    <th>To</th>
    <td><input type="date" name="textfield1"class="form-control" id="textfield1" /></td>
    <td><input type="submit" name="button" id="button"class="btn btn-info" value="Search" /></td>
  </tr>
</table><br>
  <table class="table table-bordered">
    <tr>
      <th>Sl.no</th>
      <th>Date</th>
      <th>Time</th>
      <th>Title</th>
        <th>Event</th>


    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.time }}</td>

      <td>{{ i.title }}</td>
      <td>&nbsp;{{ i.theme }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
