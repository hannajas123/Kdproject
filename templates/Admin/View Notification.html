{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/viewnotification_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
  <th>From</th>
    <td><input type="date" name="textfield" class="form-control" id="textfield" /></td>
    <th>To</th>
    <td><input type="date" name="textfield1" class="form-control" id="textfield1" /></td>
    <td><input type="submit" name="button" id="button" class="btn btn-info" value="Search" /></td>
  </tr>
</table><br>
  <table class="table table-bordered">
    <tr>
      <th>Sl.no</th>
      <th>Date</th>
      <th>Notification</th>
      <th>&nbsp;</th>
            <th>&nbsp;</th>

    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.notification }}</td>
      <td><a href="/myapp/Edit_notification/{{ i.id }}#abc"class="btn btn-warning ">Edit</a></td>
            <td><a href="/myapp/Delete_notification/{{ i.id }}#abc" class="btn btn-danger">Delete</a></td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
