{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/editmeting_post/">
    {% csrf_token %}
  <table class="table table-bordered">
      <input type="hidden" name="id1" value="{{ data.id }}" />
    <tr>
      <th>Date</th>
      <td><input type="text" name="textfield" class="form-control" value="{{ data.date|date:'Y-m-d' }}" id="textfield" /></td>
    </tr>
    <tr>
      <th>Time</th>
      <td><input type="text" name="textfield2"class="form-control" id="textfield2"value="{{ data.time }}" /></td>
    </tr>
    <tr>
      <th>Purpose</th>
      <td><textarea name="textarea" id="textarea"class="form-control" cols="45" rows="5">{{ data.purpose }}</textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit"class="btn btn-success" name="button" id="button" value="Update " /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
