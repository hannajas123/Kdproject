{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/addmeeting_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr><input type="hidden" name="id1" value="{{ id }}" />
      <th>Date</th>
      <td><input type="date" name="textfield" class="form-control" id="textfield" /></td>
    </tr>
    <tr>
      <th>Time</th>
      <td><input type="time" name="textfield2" class="form-control" id="textfield2" /></td>
    </tr>
    <tr>
      <th>Purpose</th>
      <td><textarea name="textarea" id="textarea" class="form-control" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" class="btn btn-success" name="button" id="button" value="Add " /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
