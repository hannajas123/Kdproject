{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/viewusers_post/">
{% csrf_token %}
  <table class="pull-left">
    <tr>
      <td><input type="text" name="textfield"class="form-control"placeholder=" Search with Name" id="textfield" /></td>
      <td><input type="submit" name="button" id="button"class="btn btn-info" value="Search" /></td>
    </tr>
  </table><br>
  <table class="table table-bordered">
    <tr>
      <th>Sl.no</th>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Phone</th>

      <th>Address</th>
           


    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.name }}<br><img src="{{ i.photo }}"height="100px"width="100px" /></td>
      <td>&nbsp;{{ i.age }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>&nbsp;{{ i.phone }}</td>
      <td>&nbsp;{{ i.place }}<br>{{ i.ward }}<br>{{ i.panchayath }}<br>{{ i.district }}</td>
        


    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
