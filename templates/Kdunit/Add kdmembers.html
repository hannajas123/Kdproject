{% extends 'Kdunit/kdunitindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/kd_Add_member_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <td><input type="text" name="textfield" class="form-control" id="textfield" required/></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><input type="text" name="textfield2"class="form-control" id="textfield2" required/></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><input type="text" name="textfield3"class="form-control" id="textfield3" required/></td>
    </tr>
    <tr>
      <th>Place</th>
      <td><input type="text" name="textfield4"class="form-control" id="textfield4" required/></td>
    </tr>
    <tr>
      <th>Ward</th>
      <td><input type="text" name="textfield5"class="form-control" id="textfield5" required/></td>
    </tr>
    <tr>
      <th>Panchayath</th>
      <td><input type="text" name="textfield6" class="form-control"id="textfield6" required/></td>
    </tr>
    <tr>
      <th>District</th>
      <td><input type="text" name="textfield7"class="form-control" id="textfield7" required/></td>
    </tr>
    <tr>
      
      <td align="center" colspan="2"><input type="submit" name="button" class="btn btn-success" id="button" value="Add" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
