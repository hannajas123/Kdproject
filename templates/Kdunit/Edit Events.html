{% extends 'Kdunit/kdunitindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/myapp/kd_Edit_events_post/">{% csrf_token %}
  <table class="table table-bordered">
    <tr><input type="hidden" name="id1" value="{{ data.id }}"  />
      <th>Date</th>
      <td><input type="text" name="textfield" class="form-control" value="{{ data.date|date:'Y-m-d' }}" id="textfield" required/></td>
    </tr>
    <tr>
      <th>Time</th>
      <td><input type="text" name="textfield2" class="form-control"value="{{ data.time }}"id="textfield2" required/></td>
    </tr>
    <tr>
      <th>Title</th>
      <td><input type="text" name="textfield3"class="form-control" value="{{ data.title }}"id="textfield3" required/></td>
    </tr>
    <tr>
      <th>Theme</th>
      <td><input type="text" name="textfield4"class="form-control"value="{{ data.theme }}" id="textfield4" required/></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" class="btn btn-success" value="Update" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
