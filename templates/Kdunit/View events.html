{% extends 'Kdunit/kdunitindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/myapp/kd_View_events_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
  <th>From</th>
    <td><input type="date" name="textfield" class="form-control" id="textfield" /></td>
    <td>To</td>
    <th><input type="date" name="textfield1"class="form-control" id="textfield1" /></th>
    <td><input type="submit" name="button"class="btn btn-info" id="button" value="Search" /></td>
  </tr>
</table><br>
  <table class="table table-bordered">
    <tr>
      <th>Sl.no</th>
      <th>Date</th>
      <th>Time</th>
      <th>Title</th>
            <th>Event</th>


    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.time }}</td>

      <td>{{ i.title }}</td>
      <td>&nbsp;{{ i.theme }}</td>
    <td><a href="/myapp/kd_Edit_events/{{ i.id }}" class="btn btn-warning">Edit</a> </td>
      <td><a href="/myapp/kd_delete_events_post/{{ i.id }}" class="btn btn-danger">Delete</a> </td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
