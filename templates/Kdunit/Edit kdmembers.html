{% extends 'Kdunit/kdunitindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/myapp/kd_Edit_member_post/">{% csrf_token %}
  <table class="table table-bordered">
    <tr><input type="hidden" name="id1" value="{{ data.id }}"  />
      <th>Name</th>
      <td><input type="text" name="textfield"class="form-control" value="{{ data.name }}" id="textfield" required/></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><input type="text" name="textfield2"class="form-control" id="textfield2" value="{{ data.Email  }}" required/></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><input type="text" name="textfield3"class="form-control" id="textfield3" value="{{ data.phone }}" required/></td>
    </tr>
    <tr>
      <th>Place</th>
      <td><input type="text" name="textfield4"class="form-control" id="textfield4" value="{{ data.place }}" required/></td>
    </tr>
    <tr>
      <th>Ward</th>
      <td><input type="text" name="textfield5"class="form-control" id="textfield5" value="{{ data.ward }}" required/></td>
    </tr>
    <tr>
      <th>Panchayath</th>
      <td><input type="text" name="textfield6"class="form-control" id="textfield6" value="{{ data.panchayath }}" required/></td>
    </tr>
    <tr>
      <th>District</th>
      <td><input type="text" name="textfield7"class="form-control" id="textfield7" value="{{ data.district }}" required/></td>
    </tr>
    <tr>
      
      <td align="center" colspan="2"><input type="submit" class="btn btn-success" name="button" id="button" value="Update" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
