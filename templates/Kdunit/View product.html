{% extends 'Kdunit/kdunitindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/myapp/kd_View_Product_post/">{% csrf_token %}
 <table class="pull-left">
  <tr>
    <td>
      <input type="text" name="textfield"class="form-control" placeholder="Search with name" id="textfield" />
   </td>
    <td><input type="submit" name="button" id="button" class="btn btn-info" value="Search" /></td>
  </tr>
</table><br>

  <table class="table table-bordered">
    <tr>
      <th>Sl.no</th>
      <th>Name</th>
      
      <th> Quantity</th>
      <th>Price</th>
      <th>Details</th>
      <th>Photo</th>

      <th>Quality</th>
      <th></th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.quantity }}</td>
      <td>&nbsp;{{ i.price }}</td>
      <td>&nbsp;{{ i.datails }}</td>
      <td>&nbsp;<img src="{{ i.photo }}"height="100px"width="100px" alt=""/></td>
      <td>&nbsp;{{ i.quality }}</td>
      <td><a href="/myapp/kd_Edit_Product/{{ i.id }}" class="btn btn-warning">Edit</a></td>
       <td><a href="/myapp/kd_delete_Product_post/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>{% endfor %}
  </table>
</form>
</body>
{% endblock %}
