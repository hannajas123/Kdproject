{% extends 'Kdunit/kdunitindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/kd_view_notification_nd_forward_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
  <td>From</td>
    <td><input type="date" class="form-control"name="textfield" id="textfield" /></td>
    <td>To</td>
    <td><input type="date" class="form-control"name="textfield1" id="textfield1" /></td>
    <td><input type="submit" name="button" id="button" class="btn btn-info" value="Search" /></td>
  </tr>
</table><br>
  <table class="table table-bordered">
    <tr>
      <th>Sl.no</th>
      <th>Date</th>
      <th>Notification</th>
      <th>&nbsp;</th>


    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.notification }}</td>
<td><a href="/myapp/frwd_noti/{{ i.id }}" class="btn btn-success">Forward</a> </td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
